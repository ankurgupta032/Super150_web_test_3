<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Ankur Project Super 150</title> 
</head>
<body>
    <!--Toolbox-->
    <div class = "ankur">
        <div class="ankur1">
            <div class="lightpink color"></div>

            <div class="lightblue color"></div>

            <div class="lightgreen color"></div>

            <div class="black color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <ion-icon id="add" name="add-outline" class="fa-solid fa-plus"></ion-icon>
                <!-- <i class="fa-solid fa-plus"></i> -->
            </div>
            <div class="remove-btn">
                <ion-icon id="del" name="trash-outline" class="fa-solid fa-trash"></ion-icon>
                <!-- <i class="fa-solid fa-trash"></i> -->
            </div>
        </div>
    </div>
    <!--Main Container-->
    <div class="main-cont">
        <!-- <div class="ticket-cont">
            <div class = "ticket-color"></div>
            <div class="ticket-id"></div>
            <div class="task-area" spellcheck = "false"></div>
            <div class="ticket-lock">
                <i class="fa-solid fa-lock"></i>
            </div>     
        </div> -->
    </div> 

    <div class="modal-cont">
        <textarea spellcheck = "false" class = "textarea-cont" placeholder="Enter your ticket task..."></textarea>
        <div class="priority-colors-cont">
            <div class="lightpink maincolor"></div>

            <div class="lightblue maincolor"></div>

            <div class="lightgreen maincolor"></div>

            <div class="black maincolor border"></div>

        </div>
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src = "./js/script.js"></script>
</body>
</html>
